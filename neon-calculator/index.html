<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Neon Calculator (Base)</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="calculator">
        <div id="display" class="display">0</div>

        <div class="buttons">
            <button data-action="clear">C</button>
            <button data-action="sign">+/-</button>
            <button data-action="operator" data-operator="/">รท</button>
            <button data-action="operator" data-operator="*">ร</button>

            <button data-digit="7">7</button>
            <button data-digit="8">8</button>
            <button data-digit="9">9</button>
            <button data-action="operator" data-operator="-">-</button>

            <button data-digit="4">4</button>
            <button data-digit="5">5</button>
            <button data-digit="6">6</button>
            <button data-action="operator" data-operator="+">+</button>

            <button data-digit="1">1</button>
            <button data-digit="2">2</button>
            <button data-digit="3">3</button>
            <button data-action="equals">=</button>

            <button data-digit="0" class="zero">0</button>
            <button data-action="decimal">.</button>
        </div>
    </div>

    <script src="js/calculator.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
